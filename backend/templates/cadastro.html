<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Clientes</title>
</head>
<body>
    <h2>Cadastro</h2>
    <form method="POST" id="client-form" action="{{ url_for('cadastro_route') }}">
        <label for="company">NOME DA EMPRESA:</label>
        <input type="text" id="company" name="company" required><br>

        <label for="corporate_name">RAZAO SOCIAL:</label>
        <input type="text" id="corporate_name" name="corporate_name"><br>

        <label for="number_store">LOJA:</label>
        <input type="number" id="number_store" name="number_store"><br>

        <label for="person_type">PESSOA:</label>
        <select name="person_type" id="person_type">
            <option value="Juridica">Juridica</option>
            <option value="Fisica">Fisica</option>
        </select><br>

        <label for="company_address">ENDERECO DA EMPRESA:</label>
        <input type="text" id="company_address" name="company_address">&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="municipio">MUNICIPIO:</label>
        <input type="text" id="municipio" name="municipio">&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf">&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep">&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="bairro">BAIRRO:</label>
        <input type="text" id="bairro" name="bairro"><br>

        <label for="client_type">TIPO DE CLIENTE:</label>
        <select name="client_type" id="client_type">
            <option value="Cons. Final">Cons. Final</option>
            <option value="Produtor Rural">Produtor Rural</option>
            <option value="Revendedor">Revendedor</option>
            <option value="Solidario">Solidario</option>
            <option value="Exportacao">Exportacao</option>
        </select><br>

        <label for="cpf_cnpj">CPF/CNPJ</label>
        <input type="text" id="cpf_cnpj" name="cpf_cnpj"><br>

        <label for="state_registration">INSCRICAO ESTADUAL:</label>
        <input type="text" id="state_registration" name="state_registration"><br>

        <label for="registration_date">DATA DE REGISTRO:</label>
        <input type="text" id="registration_date" name="registration_date" value="{{ current_date }}" readonly><br>

        <label for="contact_name">CONTATO:</label>
        <input type="text" id="contact_name" name="contact_name"><br>

        <label for="phone">TELEFONE:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="billing_address">ENDERECO DE COBRANCA:</label>
        <input type="text" id="billing_address" name="billing_address"><br>

        <label for="billing_bairro">BAIRRO:</label>
        <input type="text" id="billing_bairro" name="billing_bairro"><br>

        <label for="billing_municipio">MUNICIPIO:</label>
        <input type="text" id="billing_municipio" name="billing_municipio"><br>

        <label for="billing_uf">UF:</label>
        <input type="text" id="billing_uf" name="billing_uf"><br>

        <label for="billing_cep">CEP:</label>
        <input type="text" id="billing_cep" name="billing_cep"><br>

        <input type="submit" value="CONFIRMAR"><br><br>

        <a href="/lista_clientes">â†©</a>

    </form>
    <script>
    document.getElementById('client-form').addEventListener('submit', function(event) {
        event.preventDefault();

        var formData = new FormData(this);
        fetch('/cadastro', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/lista_clientes';
            } else {
                alert('Erro ao cadastrar cliente.');
            }
        })
        .catch(error => {
            console.error('Erro:', error);
        });
    });
    </script>
</body>
</html>
