<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">
    <title>Cadastro Clientes</title>
</head>
<body>
    <h2>Cadastro de Clientes</h2>
    <form method="POST" id="client-form" action="{{ url_for('cadastro_route') }}">
        <!-- Informações da Empresa -->
        <div class="form-section">
            <h3>Informações da Empresa</h3>
            <div class="form-grid">
                <div class="long-input">
                    <label for="company">Nome da Empresa:</label>
                    <input type="text" id="company" name="company" required>
                </div><br>
                <div class="long-input">
                    <label for="corporate_name">Razão Social:</label>
                    <input type="text" id="corporate_name" name="corporate_name">
                </div><br>
                <div>
                    <label for="number_store">Loja:</label>
                    <input type="number" id="number_store" name="number_store">
                </div><br>
                <div>
                    <label for="person_type">Pessoa:</label>
                    <select name="person_type" id="person_type">
                        <option value="Juridica">Jurídica</option>
                        <option value="Fisica">Física</option>
                    </select>
                </div><br>
                <div>
                    <label for="client_type">TIPO DE CLIENTE:</label>
                    <select name="client_type" id="client_type">
                        <option value="Cons. Final">Cons. Final</option>
                        <option value="Produtor Rural">Produtor Rural</option>
                        <option value="Revendedor">Revendedor</option>
                        <option value="Solidario">Solidario</option>
                        <option value="Exportacao">Exportacao</option>
                    </select>
                </div><br>
                <div class="long-input">
                    <label for="company_address">Endereço:</label>
                    <input type="text" id="company_address" name="company_address">
                </div><br>
                <div class="long-input">
                    <label for="bairro">BAIRRO:</label>
                    <input type="text" id="bairro" name="bairro">
                </div><br>
                <div class="long-input">
                    <label for="municipio">Município:</label>
                    <input type="text" id="municipio" name="municipio">
                </div><br>
                <div>
                    <label for="uf">UF:</label>
                    <input type="text" id="uf" name="uf">
                </div><br>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div><br>
            </div>
        </div>

        <!-- Informações de Contato -->
        <div class="form-section">
            <h3>Informações de Contato</h3>
            <div class="form-grid">
                <div class="long-input">
                    <label for="contact_name">Contato:</label>
                    <input type="text" id="contact_name" name="contact_name">
                </div><br>
                <div>
                    <label for="phone">Telefone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div><br>
                <div class="long-input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
        </div>

        <!-- Informações Fiscais -->
        <div class="form-section">
            <h3>Informações Fiscais</h3>
            <div class="form-grid">
                <div>
                    <label for="cpf_cnpj">CPF/CNPJ:</label>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj">
                </div><br>
                <div>
                    <label for="state_registration">Inscrição Estadual:</label>
                    <input type="text" id="state_registration" name="state_registration">
                </div><br>
                <div>
                    <label for="registration_date">Data de Registro:</label>
                    <input type="text" id="registration_date" name="registration_date" value="{{ current_date }}" readonly>
                </div>
            </div>
        </div>

        <!-- Endereço de cobrança -->
        <div class="form-section">
            <h3>Endereço de Cobrança</h3>
            <div class="form-grid">
                <div class="long-input">
                    <label for="billing_address">ENDERECO DE COBRANCA:</label>
                    <input type="text" id="billing_address" name="billing_address">
                </div><br>
                <div class="long-input">
                    <label for="billing_bairro">BAIRRO:</label>
                    <input type="text" id="billing_bairro" name="billing_bairro">
                </div><br>
                <div class="long-input">
                    <label for="billing_municipio">MUNICIPIO:</label>
                    <input type="text" id="billing_municipio" name="billing_municipio">
                </div><br>
                <div>
                    <label for="billing_uf">UF:</label>
                    <input type="text" id="billing_uf" name="billing_uf">
                </div><br>
                <div>
                    <label for="billing_cep">CEP:</label>
                    <input type="text" id="billing_cep" name="billing_cep">
                </div>
            </div>
        </div>

        <!-- Botões -->
        <input type="submit" value="Confirmar">
        <a href="/lista_clientes">↩ Voltar</a>
    </form>
    <script src="{{ url_for('static', filename='cadastro.js') }}"></script>
</body>
</html>
