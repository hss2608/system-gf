<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h2>Editar Cliente</h2>
    <form method="POST">
        <label for="company">NOME DA EMPRESA:</label>
        <input type="text" id="company" name="company" value="{{ cliente.company }}" required><br>

        <label for="corporate_name">RAZAO SOCIAL:</label>
        <input type="text" id="corporate_name" name="corporate_name" value="{{ cliente.corporate_name }}" ><br>

        <label for="number_store">LOJA:</label>
        <input type="number" id="number_store" name="number_store"  value="{{ cliente.number_store }}"><br>

        <label for="person_type">PESSOA:</label>
        <select name="person_type" id="person_type">
            <option value="Juridica" {{ 'selected' if cliente.person_type == 'Juridica' else '' }}>Juridica</option>
            <option value="Fisica" {{ 'selected' if cliente.person_type == 'Fisica' else '' }}>Fisica</option>
        </select><br>

        <label for="company_address">ENDERECO DA EMPRESA:</label>
        <input type="text" id="company_address" name="company_address" value="{{ cliente.company_address }}"><br>

        <label for="municipio">MUNICIPIO:</label>
        <input type="text" id="municipio" name="municipio" value="{{ cliente.municipio }}"><br>

        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" value="{{ cliente.uf }}"><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" value="{{ cliente.cep }}"><br>

        <label for="bairro">BAIRRO:</label>
        <input type="text" id="bairro" name="bairro" value="{{ cliente.bairro }}"><br>

        <label for="client_type">TIPO DE CLIENTE:</label>
        <select name="client_type" id="client_type">
            <option value="Cons. Final" {{ 'selected' if cliente.client_type == 'Cons. Final' else '' }}>Cons. Final</option>
            <option value="Produtor Rural" {{ 'selected' if cliente.client_type == 'Produtor Rural' else '' }}>Produtor Rural</option>
            <option value="Revendedor" {{ 'selected' if cliente.client_type == 'Revendedor' else '' }}>Revendedor</option>
            <option value="Solidario" {{ 'selected' if cliente.client_type == 'Solidario' else '' }}>Solidario</option>
            <option value="Exportacao" {{ 'selected' if cliente.client_type == 'Exportacao' else '' }}>Exportacao</option>
        </select><br>

        <label for="cpf_cnpj">CPF/CNPJ</label>
        <input type="text" id="cpf_cnpj" name="cpf_cnpj" value="{{ cliente.cpf_cnpj }}"><br>

        <label for="state_registration">INSCRICAO ESTADUAL:</label>
        <input type="text" id="state_registration" name="state_registration" value="{{ cliente.state_registration }}"><br>

        <label for="registration_date">DATA DE REGISTRO:</label>
        <input type="text" id="registration_date" name="registration_date" value="{{ cliente.registration_date }}" readonly><br>

        <label for="contact_name">CONTATO:</label>
        <input type="text" id="contact_name" name="contact_name" value="{{ cliente.contact_name }}"><br>

        <label for="phone">TELEFONE:</label>
        <input type="text" id="phone" name="phone" value="{{ cliente.phone }}" required><br>

        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email" value="{{ cliente.email }}" required><br>

        <label for="billing_address">ENDERECO DE COBRANCA:</label>
        <input type="text" id="billing_address" name="billing_address" value="{{ cliente.billing_address }}"><br>

        <label for="billing_bairro">BAIRRO:</label>
        <input type="text" id="billing_bairro" name="billing_bairro" value="{{ cliente.billing_bairro }}"><br>

        <label for="billing_municipio">MUNICIPIO:</label>
        <input type="text" id="billing_municipio" name="billing_municipio" value="{{ cliente.billing_municipio }}"><br>

        <label for="billing_uf">UF:</label>
        <input type="text" id="billing_uf" name="billing_uf" value="{{ cliente.billing_uf }}"><br>

        <input type="submit" value="Salvar Alterações"><br><br>
    </form>
    <a href="/lista_clientes">↩</a>
</body>
</html>
