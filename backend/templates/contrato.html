<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato de Locação</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Contrato de Locação</h1>

    <form method="POST" action="{{ url_for('contrato') }}" id="contract-form">
        <label for="date_issue">DATA DE EMISSAO:</label>
        <input type="text" id="date_issue" name="date_issue" value="{{ current_date }}" readonly><br>

        <label for="contract_id">CONTRATO N°:</label>
        <input type="text" id="contract_id" name="contract_id" readonly><br>

        <label for="proposal_id">PROPOSTA N°:</label>
        <input type="text" id="proposal_id" name="proposal_id" required onblur="populateProposalData()"><br>

        <label for="client_id">ID CLIENTE:</label>
        <input type="text" id="client_id" name="client_id" readonly onblur="populateClientProposalData()"><br>

        <label for="corporate_name">RAZAO SOCIAL:</label>
        <input type="text" id="corporate_name" name="corporate_name" readonly><br>

        <label for="company_address">ENDERECO DA EMPRESA:</label>
        <input type="text" id="company_address" name="company_address" readonly><br>

        <label for="cpf_cnpj">CPF/CNPJ:</label>
        <input type="text" id="cpf_cnpj" name="cpf_cnpj" readonly><br>

        <label for="state_registration">INSCR ESTADUAL:</label>
        <input type="text" id="state_registration" name="state_registration" readonly><br>

        <label for="contact_name">CONTATO:</label>
        <input type="text" id="contact_name" name="contact_name" readonly><br>

        <label for="phone">TELEFONE:</label>
        <input type="text" id="phone" name="phone" readonly><br>

        <label for="billing_address">ENDERECO DE COBRANCA:</label>
        <input type="text" id="billing_address" name="billing_address" readonly><br>

        <label for="delivery_address">ENDERECO DE ENTREGA:</label>
        <input type="text" id="delivery_address" name="delivery_address" readonly><br>

        <label for="value">VALOR:</label>
        <input type="text" id="value" name="value" readonly><br>

        <script src="{{ url_for('static', filename='contrato.js') }}"></script>
    </form>
</body>
</html>
